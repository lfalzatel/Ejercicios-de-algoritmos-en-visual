    <h3 style="color:black;text-align: center;">
        Imprime los primeros n números de la secuencia de Fibonacci utilizando un bucle while</h3>
    <script>
// Solicitar al usuario que ingrese un número entero positivo
let num=parseInt(prompt("Ingrese un entero positivo con 2 o más números: "));
let suma = 0;
let digito = 0;
    if(num<=0)
document.write('<div style="text-align: center;">'+ 'El número ingresado no es positivo <br>')
    else
// Inicializar la suma de los dígitos
// Calcular la suma de los dígitos utilizando un bucle while
document.write('<div style="text-align: center;">'+'El número ingresado: ' + num + '<br>')
document.write('<div style="text-align: center;">' + 'Los digitos a sumar son: <br>')
while (num >0) {
    // Obtener el último dígito del número
    let digito = num % 10;
    document.write(digito + '<br>') 
    // Sumar el último dígito a la suma total
    suma+= digito;
    // Eliminar el último dígito del número
    num =Math.floor(num / 10);
    
}   

document.write('<div style="text-align: center;">' + 'La suma de los digitos es: '+suma)
