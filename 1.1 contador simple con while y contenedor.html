    <h3 style="text-align: center;">Utiliza un bucle while para imprimir los números <br>desde 1 hasta el número ingresado por el usuario</h3>
      <!-- Contenedor para varias columnas -->
    <div id="column-container"></div>
   <script>
    let num=parseInt(prompt('ingresa un número mayor a 0 y menor a 100 para imprimir los siguientes números hasta llegar a cien: '))
    a=1
    // Agrega la frase en un párrafo y lo coloca sobre el contenedor
    const phrase = document.createElement('p');
        phrase.textContent = 'El número ingresado es: ' + num;
        phrase.style.textAlign = 'center'; // Centra la frase
        document.body.insertBefore(phrase, document.getElementById('column-container'));
    while (a<=num) {
        // Accede al contenedor de varias columnas
        const container = document.getElementById('column-container');
        // Crea un elemento de párrafo para cada número
        const paragraph = document.createElement('p');
        // Añade el número al contenido del párrafo
        paragraph.textContent = a;
        // Añade el párrafo al contenedor
        container.appendChild(paragraph);
        a+=1
    }
    </script>
