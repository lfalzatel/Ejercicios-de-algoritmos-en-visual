    <h3 style="color: white;text-align: center;">Calcula el factorial de un número utilizando un bucle while </h3>
    <script>
let a=parseInt(prompt("Ingresa un número para realizar la operación factorial: "));
let b = 1;
let c = 1;
let d = 0;
document.write('<div style="color: yellow; text-align: center;">' + 'El número ingresado fue: ' + a + '<br>'+
'por lo tanto: ')
while (b < a) {
    d = c*(b + 1);
    document.write('<div style="color: yellow; text-align: center;">'+ c + 'x' + (b+1) + '=' + d + '<br>');
    b+=1;
    c = d;
}
document.write('<div style="color: yellow; text-align: center;justify">'+'El factorial de ' + a + 
    ' es igual a ' + c)
    </script>
